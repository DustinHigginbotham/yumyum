name: Deploy Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy-backend:
    name: Test & Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Run Tests (That one test... gets skipped)
        run: |
          cd server 
          go test -v ./...

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Encode PROMPT
        run: echo -n "${{ secrets.PROMPT }}" | base64 > encoded_prompt.txt

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy yumyum-backend \
            --source server/ \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }},PROMPT=$(cat encoded_prompt.txt)"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: test-and-deploy-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd www
          npm ci

      - name: Build Frontend
        run: |
          cd www
          npm run build

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to GCS
        run: |
          cd www/dist
          gsutil -m rsync -r ./ gs://${{ secrets.GCS_BUCKET_NAME }}
          gsutil -m setmeta -r -h "Cache-Control:public, max-age=3600" gs://${{ secrets.GCS_BUCKET_NAME }}
